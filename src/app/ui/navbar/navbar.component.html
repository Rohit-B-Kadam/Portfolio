<header>
	<div class="container">
		<nav>
			<div class="nav-brand">
				<a href="#">
					<img src="assets/logo.png" height="30" alt="image">
				</a>
			</div>

			<ul class="nav-list" [ngClass]="activeNav">
				<div class="menu-icons close">
					<i class="material-icons" (click)="closeMenu()">close</i>
				</div>
				<li class="nav-item active" (click)="closeMenu()">
					<a class="nav-link" href="#">About me</a>
				</li>
				<li class="nav-item"  (click)="closeMenu()">
					<a class="nav-link" href="#">Specializing</a>
				</li>
				<li class="nav-item"  (click)="closeMenu()">
					<a class="nav-link" href="#">Project</a>
				</li>
				<li class="nav-item"  (click)="closeMenu()">
					<a class="nav-link" href="#">Experience</a>
				</li>
			</ul>

			<div class="menu-icons">
				<i class="material-icons" (click)="openMenu()">menu</i>
			</div>
		</nav>
	</div>

</header>
